
  
  <div class="modal" id="soc-modal" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tambah SOC</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form actions='' method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <div class="row">
          <div class="col-lg-6">
          <div class="mb-3">
            <label class="form-label">Nomor SOC</label>
            <input type="text" class="form-control" name="Nomor-soc" placeholder="SOC-2427021" />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mb-3">
            <label class="form-label">Nomor PO</label>
            <input type="text" class="form-control" name="Nomor-po" placeholder="PO-XXXX" />
          </div>
        </div>
        </div>
        <div class="row">

          <div class="col-lg-6">
            <div class="mb-3">
              <label class="form-label">Customer</label>
              <select class="form-select" placeholder="Ketik Customer" id="select-customer" name="customer" autocomplete="off">
                <option value="">Pilih Customer</option>
                <option value="1">Aneka Mandiri (PT)</option>
                <option value="2">Sumber Jaya (PT)</option>
                <option value="3">MEGAH PUSPITA (CV)</option>
              </select>
            </div>
          </div>
            <div class="col-lg-6">
            <div class="mb-3">
              <label class="form-label">Payment Term</label>
              <select class="form-select" placeholder="Select Peyment Term" id="select-pay-term" tabindex="-1" name="payment-term">
                <option value="0">CASH</option>
                <option value="1">Cash Before Delivery (CBD)</option>
                <option value="2">NET EOM</option>
              </select>
            </div>
          </div>
        </div>
          <label class="form-label">Valuta</label>
          <div class="form-selectgroup-boxes row mb-3">
            <div class="col-md-6">
              <label class="form-selectgroup-item">
                <input type="radio" name="valuta-idr" value="1" class="form-selectgroup-input" checked />
                <span class="form-selectgroup-label d-flex align-items-center p-3">
                  <span class="me-3">
                    <span class="form-selectgroup-check"></span>
                  </span>
                  <span class="form-selectgroup-label-content">
                    <span class="form-selectgroup-title strong mb-1">IDR (Rupiah)</span>
                    <span class="d-block text-secondary">Rupiah Indonesia</span>
                  </span>
                </span>
              </label>
            </div>
            <div class="col-md-6">
              <label class="form-selectgroup-item">
                <input type="radio" name="valuta-usd" value="1" class="form-selectgroup-input" />
                <span class="form-selectgroup-label d-flex align-items-center p-3">
                  <span class="me-3">
                    <span class="form-selectgroup-check"></span>
                  </span>
                  <span class="form-selectgroup-label-content">
                    <span class="form-selectgroup-title strong mb-1">USD (Dollar)</span>
                    <span class="d-block text-secondary">Dollar Amerika</span>
                  </span>
                </span>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="mb-3">
                <label class="form-label">Jenis Order</label>
                <select class="form-select" placeholder="Jenis Order" id="select-order-variant" tabindex="-1" name="order-variant">
                  <option value="0">One</option>
                  <option value="1">Two</option>
                  <option value="2">Three</option>
                </select>
              </div>
            </div>
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
      </form>
      </div>
    </div>
    
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <script>
    new TomSelect("#select-tags",{
      create: true,
      sortField: {
        field: "text",
        direction: "asc"
      }
    });
    new TomSelect("#select-customer",{
      create: true,
      sortField: {
        field: "text",
        direction: "asc"
      }
    });
    new TomSelect("#select-pay-term",{
      create: true,
      sortField: {
        field: "text",
        direction: "asc"
      }
    });
    new TomSelect("#select-order-variant",{
      create: true,
      sortField: {
        field: "text",
        direction: "asc"
      }
    });
    </script>
